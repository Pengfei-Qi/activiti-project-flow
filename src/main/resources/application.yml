customize:
    mysql:
        url: 192.168.235.233:3306
        username: root
        password: 123456

spring:
    application:
        name: activiti-project-flow
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        druid:
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://${customize.mysql.url}/activiti_qpf?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&&nullCatalogMeansCurrent=true&nullCatalogMeansCurrent=true&maxReconnects=6
            username: ${customize.mysql.username}
            password: ${customize.mysql.password}
            initial-size: 10
            max-active: 100
            min-idle: 10
            max-wait: 60000
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
    activiti:
        database-schema-update: true
        #activiti7默认不生成历史信息表，开启历史表
        db-history-used: true
        history-level: audit


    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
    mvc:
        date-format: yyyy-MM-dd HH:mm:ss

logging:
    level:
        web: debug

